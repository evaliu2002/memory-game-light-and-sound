<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Simon Says</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>
    <p>
      Welcome to the game! Repeat back the pattern by pressing on the buttons.
    </p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea">
      <br>
      <button id="button1" onmousedown="startSound(1)" onmouseup="stopTone()" onclick="guess(1)">
      </button>
      <audio src="https://cdn.glitch.global/a926f172-367e-4e2f-8c15-5508b0909d6e/UFF.mp3?v=1648455093034"
             id = "ergh"></audio>
      <button id="button2" onmousedown="startSound(2)" onmouseup="stopTone()" onclick="guess(2)">
      </button>
      <audio src="https://cdn.glitch.global/a926f172-367e-4e2f-8c15-5508b0909d6e/ERGH.mp3?v=1648445970838"
             id = "uuf"></audio>
      <button id="button3" onmousedown="startSound(3)" onmouseup="stopTone()" onclick="guess(3)">
      </button>
      <audio src="https://cdn.glitch.global/a926f172-367e-4e2f-8c15-5508b0909d6e/OOF.mp3?v=1648455006941"
             id = "oof"></audio>
      <button id="button4" onmousedown="startSound(4)" onmouseup="stopTone()" onclick="guess(4)">
      </button>
      <audio src="https://cdn.glitch.global/a926f172-367e-4e2f-8c15-5508b0909d6e/HOOHOO.mp3?v=1648460390699"
             id = "hoohoo"></audio>
      <button id="button5" onmousedown="startSound(5)" onmouseup="stopTone()" onclick="guess(5)">
      </button>
      <audio src="https://cdn.glitch.global/a926f172-367e-4e2f-8c15-5508b0909d6e/AAA.mp3?v=1648460241011"
             id = "aaa"></audio>
    </div>
  </body>
</html>
